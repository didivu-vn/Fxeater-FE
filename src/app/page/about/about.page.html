<div class="container" *ngIf="(route$ | async)">
    <div class="text-center pt-3">
        <h2>{{ aboutData.title }}</h2>
    </div>
    <div class="text-center pb-3">
        <h4 class="lead"><em>{{ aboutData.description }}</em></h4>
    </div>
    <div class="row justify-content-between p-3 pb-5">
        <div class="col-xl-6" gsapFadeIn [delay]="0.2" [duration]="0.5" [direct]="'s'">
            <h2>{{ aboutData.section1_title }}</h2>
            <p>{{ aboutData.section1_description }}</p>
        </div>
        <div class="col-xl-5 d-flex align-items-center justify-content-center" gsapFadeIn [delay]="0.2" [duration]="0.5"
            [direct]="'e'">
            <img src="/assets/undraw_team_spirit_re_yl1v.svg" alt="who we are" height="150" />
        </div>
    </div>

    <div class="row flex-row-reverse justify-content-between p-3 pb-5">
        <div class="col-xl-6" gsapFadeIn [delay]="0.8" [duration]="0.5" [direct]="'e'">
            <h2>{{ aboutData.section2_title }}</h2>
            <p>{{ aboutData.section2_description }}</p>
        </div>
        <div class="col-xl-5 d-flex align-items-center justify-content-center" gsapFadeIn [delay]="0.8" [duration]="0.5"
            [direct]="'s'">
            <img src="/assets/undraw_work_time_re_hdyv.svg" alt="who we are" height="150" />
        </div>
    </div>

    <div class="row justify-content-between p-3">
        <div class="col-xl-6" gsapFadeIn [delay]="1.3" [duration]="0.5" [direct]="'s'">
            <h2>{{ aboutData.section3_title }}</h2>
            <p>{{ aboutData.section3_description }}</p>
        </div>
        <div class="col-xl-5 d-flex align-items-center justify-content-center" gsapFadeIn [delay]="1.3" [duration]="0.5"
            [direct]="'e'">
            <img src="/assets/undraw_access_denied_re_awnf.svg" alt="who we are" height="150" />
        </div>
    </div>
</div>
