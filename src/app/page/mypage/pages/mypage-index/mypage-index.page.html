<div class="container p-3 vh-100">
    <div class="row px-3">
        <div class="col-1 ms-auto">
            <button nz-button nzType="default" (click)="logOut()">Log out</button>
        </div>
    </div>
    <nz-divider></nz-divider>
    <div class="row">
        <div class="my-info-card p-3">
            <nz-card style="width:300px;" [nzTitle]="info_title" [nzExtra]="info">
                <p>Change your avatar</p>
                <p>Change nickname</p>
                <p>Change other basic info</p>
            </nz-card>
            <ng-template #info_title>
                <span class="d-flex align-items-center">
                    <span nz-icon nzType="user" nzTheme="outline" class="me-2"></span>
                    To My Profile
                </span>
            </ng-template>

            <ng-template #info>
                <a [routerLink]="['/mypage/info']" routerLinkActive="router-link-active">
                    <span nz-icon nzType="right" nzTheme="outline"></span>
                </a>
            </ng-template>
        </div>

        <div class="my-blog-card p-3">
            <nz-card style="width:300px;" [nzTitle]="blog_title" [nzExtra]="blog">
                <p>Change blog visibility</p>
                <p>Delete blog</p>
                <p>Check blog react overview</p>
            </nz-card>
            <ng-template #blog_title>
                <span class="d-flex align-items-center">
                    <span nz-icon nzType="edit" nzTheme="outline" class="me-2"></span>
                    To My Blog
                </span>
            </ng-template>
            <ng-template #blog>
                <a [routerLink]="['/mypage/blog']" routerLinkActive="router-link-active">
                    <span nz-icon nzType="right" nzTheme="outline"></span>
                </a>
            </ng-template>
        </div>
    </div>
</div>
