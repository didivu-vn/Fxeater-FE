<ng-container *ngIf="userInfo$ | async">
    <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
            <ng-container *ngIf="userInfo?.avatar; else elseTemplate">
                <img src="{{userInfo.avatar}}" alt="avatar" height="150" width="150"
                    class="img__avatar rounded-circle border border-3">
            </ng-container>
            <ng-template #elseTemplate>
                <img src="{{userInfo.avatar}}" alt="avatar" height="150" width="150"
                    class="img__avatar rounded-circle border border-3">
            </ng-template>

        </div>
        <div class="col-12 d-flex justify-content-center">
            <button mat-button (click)="openDialog()">Change Avatar</button>
        </div>
    </div>
    <form [formGroup]="formUser" ngClass="p-3">
        <div class="row">
            <mat-form-field ngClass="col-lg-4">
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" formControlName="username">
            </mat-form-field>
        </div>
        <div class="row mt-3">

            <mat-form-field ngClass="col-lg-4">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" formControlName="email" readonly>
            </mat-form-field>
            <mat-form-field ngClass="col-lg-4">
                <mat-label>Gender</mat-label>
                <mat-select name="gender" formControlName="gender" [(value)]="userInfo.gender" required>
                    <mat-option value="N">Not set</mat-option>
                    <mat-option value="F">Female</mat-option>
                    <mat-option value="M">Male</mat-option>
                    <mat-option value="O">Other</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row mt-3">
            <div class="col-lg-4 col-md-6">
                <button pButton pRipple type="button" label="Update" (click)="onSubmit()"></button>
            </div>
        </div>
    </form>
</ng-container>
