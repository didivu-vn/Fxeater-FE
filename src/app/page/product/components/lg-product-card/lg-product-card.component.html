<div class="article-item p-lg-2 p-2 mb-2">
    <div class="item-content">
        <a class="item-thumb" [routerLink]="'/product/'+productData.id+'-'+blogSlug"
            routerLinkActive="router-link-active">
            <div class="image" [ngStyle]="{'background-image': 'url(' + productData.image + ')'}"></div>
        </a>
        <div class="item-body px-lg-2">
            <div class="item-body-content">
                <div class="card__header row">
                    <div class="category col-12">
                        <nz-tag [nzColor]="'blue'"
                            *ngFor="let item of productData.category.split(',')">{{item}}</nz-tag>
                        <nz-rate [ngModel]="productData.rating" nzAllowHalf nzDisabled></nz-rate>
                    </div>
                </div>
                <nz-divider [nzPlain]="true"></nz-divider>
                <h2 class="title fs-4">
                    <a [routerLink]="'/product/'+productData.id+'-'+blogSlug" class="link" title="{{productData.name}}">
                        {{productData.name}}
                    </a>
                </h2>
                <p class="description fs-6 d-none d-lg-block">{{productData.description}}</p>
            </div>
            <nz-divider [nzPlain]="true"></nz-divider>
            <div class="row item-meta">
                <!-- <span class="col-lg-3 col-6 date">
                    <i class="fa-regular fa-clock me-1"></i>{{productData.created_at | date:'short'}}
                </span> -->
                <span class="col-lg-3 col-6 author">
                    <i class="fa-regular fa-pen-to-square me-1"></i> by <strong>{{productData.author}}</strong>
                </span>
                <span class="col-lg-2 col-3 views">
                    <i class="fa-regular fa-eye me-1"></i>{{productData.view_count}}
                </span>
                <span class="col-lg-2 col-3 likes">
                    <i class="fa-regular fa-heart me-1"
                        [ngStyle]="{color:'var(--pink-500)'}"></i>{{productData.like_count}}
                </span>
                <span class="col-lg-2 col-3 comments">
                    <i class="fa-regular fa-comment me-1"
                        [ngStyle]="{color:'var(--blue-500)'}"></i>{{productData.replies.length}}
                </span>
            </div>
        </div>
    </div>
</div>
