<ng-container>
  <nz-layout>
    <nz-sider nzCollapsible nzWidth="200px" [nzCollapsed]="isCollapsed" [nzCollapsedWidth]="80"
      *ngIf="!(isHandset$ | async)">
      <div class="logo text-center cs__pointer" [routerLink]="['/']" routerLinkActive="router-link-active">
        <span class="cs__text-1">
          FXeater
        </span>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item [routerLink]="['/search']">
          <span nz-icon nzType="search" nzTheme="outline"></span>
          <span>Search</span>
        </li>
        <li nz-menu-item [routerLink]="['/product']">
          <span nz-icon nzType="radar-chart" nzTheme="outline"></span>
          <span>All Products</span>
        </li>
        <!-- <li nz-submenu nzTitle="Search" nzIcon="search">
          <ul>
            <li nz-menu-item>All</li>
            <li nz-menu-item>Popular</li>
          </ul>
        </li> -->

        <li nz-menu-item [routerLink]="['/about']">
          <span nz-icon nzType="question-circle" nzTheme="outline"></span>
          <span>About Us</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <!-- header section -->
      <app-navbar *ngIf="(isHandset$ | async); else temname"></app-navbar>
      <ng-template #temname>
        <app-header *ngIf="(header$ |async) as header" [header]="header"></app-header>
      </ng-template>
      <nz-content>
        <!-- breadcrumb section -->
        <ng-container *ngIf="(breadcrumb$ | async) as breadcrumb">
          <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
        </ng-container>

        <!-- main content section -->
        <div class="inner-content">
          <ng-content></ng-content>
        </div>
      </nz-content>
      <nz-footer>StromIT Â©2023 Implement By Angular</nz-footer>
    </nz-layout>
  </nz-layout>
</ng-container>
