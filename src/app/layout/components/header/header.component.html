<div class="header__section">
    <div class="row bg-white py-2 m-0">
        <div class="col">
            <div class="fs-3" *ngIf="header.title">
                <app-no-ssr>
                    <span nz-icon nzType="arrow-left" nzTheme="outline" class="cs__pointer fs-5"
                        (click)="back()"></span>
                </app-no-ssr>
                {{header.title}}
            </div>
        </div>
        <div class="col mt-2 d-none d-lg-block">
            <div class="fs-6" *ngIf="header.subtitle">{{header.subtitle}}</div>
        </div>

        <div class="col-xl-5 col-md-7 ms-auto col-12 d-flex justify-items-end flex-row">
            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                <input type="text" nz-input placeholder="name, author, type,..." [(ngModel)]="searchKW"
                    (keydown.enter)="search()" />
            </nz-input-group>
            <ng-template #suffixIconButton>
                <button nz-button nzType="primary" nzSearch (click)="search()">
                    <span nz-icon nzType="search"></span>
                </button>
            </ng-template>
            <app-select-lang ngClass="ms-2"></app-select-lang>
        </div>

    </div>
</div>
