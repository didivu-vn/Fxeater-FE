<div class="row bg-white px-3 pt-3">
    <div class="col">
        <h1 class="fs-3" *ngIf="header.title">{{header.title}}</h1>
    </div>
    <div class="col mt-2">
        <h2 class="fs-6" *ngIf="header.subtitle">{{header.subtitle}}</h2>
    </div>

    <div class="col-xl-3 col-md-5 ms-auto col-12 d-flex justify-items-end flex-row">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="text" nz-input placeholder="name, author, type,..." />
        </nz-input-group>
        <ng-template #suffixIconButton>
            <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"></span></button>
        </ng-template>
    </div>
</div>
